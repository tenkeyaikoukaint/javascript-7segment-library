<script>
    var x,y;
    let chrs = new Map([
        ["h" , [0,1,0,1,1,1,1]],
        ["e" , [1,1,1,0,1,0,1]],
        ["l" , [0,0,1,0,1,0,1]],
        ["o" , [0,1,1,0,0,1,1]],
        ["a" , [1,1,0,1,1,1,1]],
        ["y" , [0,1,1,1,1,1,0]],
        ["u" , [0,0,1,1,1,1,1]],
        ["b" , [0,1,1,0,1,1,1]],
        ["p" , [1,1,0,1,1,0,1]],
        ["c" , [1,0,1,0,1,0,1]],
        ["d" , [0,1,1,1,0,1,1]],
        ["f" , [1,1,0,0,1,0,1]],
        ["g" , [1,0,1,0,1,1,1]],
        ["1" , [0,0,0,1,0,1,0]],
        ["2" , [1,1,1,1,0,0,1]],
        ["3" , [1,1,1,1,0,1,0]],
        ["4" , [0,1,0,1,1,1,0]],
        ["5" , [1,1,1,0,1,1,0]],
        ["6" , [1,1,1,0,1,1,1]],
        ["7" , [1,0,0,1,0,1,0]],
        ["8" , [1,1,1,1,1,1,1]],

    ]);
 
    ctx= document.getElementById("cvs").getContext("2d");
    // ctx.fillStyle = "rgb(0,20,0)";
    // ctx.fillStyle = "rgb(0,0,0)";
    ctx.fillStyle = "rgb(0,20,20)";
    ctx.fillRect(0,0,640,400);
    ctx.shadowBlur =5;
    // ctx.shadowColor = "#00ff00";
    // ctx.shadowColor = "#ff0000";
    ctx.shadowColor = "#00ffff";
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
  
    function segchr(ptrn, x, y){
        ctx.lineWidth = 4;
        ctx.strokeStyle = "rgb(0,200,200)";
        // ctx.strokeStyle = "rgb(200,0,0)";
        // ctx.strokeStyle = "rgb(0,200,0)";
        ctx.lineCap = "round";
        ctx.beginPath();
        if (ptrn[0] === 1){
        ctx.moveTo(x+15,y+10);
        ctx.lineTo(x+35,y+10);
        }
        if (ptrn[1] === 1){
        ctx.moveTo(x+8,y+30);
        ctx.lineTo(x+28,y+30);
        }
        if (ptrn[2] === 1){
        ctx.moveTo(x+4,y+50);
        ctx.lineTo(x+21,y+50);
        }
        if (ptrn[3] === 1){
        ctx.moveTo(x+35,y+15);
        ctx.lineTo(x+30,y+25);
        }
        if (ptrn[4] === 1){
        ctx.moveTo(x+15,y+15);
        ctx.lineTo(x+10,y+25);
        }
        if (ptrn[5] === 1){
        ctx.moveTo(x+28,y+35);
        ctx.lineTo(x+23,y+45);
        }
        if (ptrn[6] === 1){
        ctx.moveTo(x+7,y+35);
        ctx.lineTo(x+2,y+45);
        }
        ctx.stroke();
    }
    function decode(stg, x, y){
        const ptrn = chrs.get(stg);
        segchr(ptrn, x, y);
    }
